{% extends 'core/pag_padre.html' %}

<title>{% block title %}Servicios{% endblock %}</title>

{% block content %}
<!-- Se loopea sobre los objetos creados a partir de la clase (o modelo), "Service": -->
{% for service in services reversed %} <!-- Con "reversed" comenzamos a loopear desde el Ãºltimo elemento hasta el primero. -->
  <section class="page-section">
    <div class="container">
      <div class="product-item">
        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex mr-auto rounded">
            <h2 class="section-heading mb-0">
              <span class="section-heading-upper">{{service.Subtitle}}</span>
              <span class="section-heading-lower">{{service.Title}}</span>
            </h2>
          </div>
        </div>
        <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{service.image.url}}" alt="">
        <div class="product-item-description d-flex ml-auto">
          <div class="bg-faded p-5 rounded">
            <p class="mb-0">{{service.Content}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endfor %}
{% endblock %}
